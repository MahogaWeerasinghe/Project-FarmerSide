<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" routerLink="/login">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/login">Log in</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

 <ion-content>
  <h1>Create your<br />Account</h1>
      
      <ion-item>
        <ion-icon slot="start" name="person-outline"></ion-icon>
         <ion-input type="text" placeholder="User Name" [(ngModel)]="username" ></ion-input>
      </ion-item>
     

   
      <ion-item>
        <ion-icon slot="start" name="call-outline"></ion-icon>
        <ion-input type="text" placeholder="Telephone Number" [(ngModel)]="telephone_number"></ion-input>
     </ion-item>
     <ion-item>
      <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password" ></ion-input>
   </ion-item>
  
      <ion-button  expand="block" shape="round" class="ion-padding" color="success" (click)="tryRegister()">Register</ion-button>
    
      <p>By pressing 'Register' you agree to <br />our terms & conditions.</p>

</ion-content>

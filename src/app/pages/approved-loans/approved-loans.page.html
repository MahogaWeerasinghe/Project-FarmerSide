<ion-header>
  <ion-toolbar>
    <ion-title><b>Approved-Loans</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor='let item of items'>

    
    <ion-card-header>
      <div id="header">
        <ion-card-title><h1><b>Your Loan is Approved</b></h1></ion-card-title>
      <img class="circle-pic"  src="/assets/img/tick.png" alt="ion">
      
      <ion-card-title><h1><b>Congratulations</b></h1></ion-card-title>
     
    </div>
    </ion-card-header>
    <ion-card-content>
      
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            Loan Name :
          </ion-col>
          <ion-col size="8">
            {{item.loan_name}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            Application Number :
          </ion-col>
          <ion-col size="8">
            {{item.application_id}}
  
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  
    <ion-footer>
      <ion-button expand="block" color="secondary"  (click)="showaction($event)" id="{{item.application_id}}">Approved Loan Details</ion-button>
    </ion-footer>


  </ion-card>


  <ion-card>

    
  </ion-card>


</ion-content>

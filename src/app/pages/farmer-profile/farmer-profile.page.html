<ion-app>
    <ion-menu side="start" content-id="main-content">
      <ion-header>
        <ion-toolbar translucent>
          <ion-title>Farmer Profile</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        
        <ion-list>
          <ion-item >
            
            <ion-label>General</ion-label>
          </ion-item>
          <ion-item routerLink="/edit">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label>Edit Profile</ion-label>
            
          </ion-item>
          <ion-item routerLink="/change-pw">
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            <ion-label>Change Password</ion-label>
            
          </ion-item>
          <ion-item >
            
            <ion-label>Loan Info</ion-label>
          </ion-item>
          
          <ion-item routerLink="/crop">
            <ion-icon name="create-outline" slot="start"></ion-icon>
            <ion-label>Apply Loan</ion-label>
          </ion-item>
          <ion-item routerLink="/tabs">
            <ion-icon name="documents-outline" slot="start"></ion-icon>
            <ion-label>Loan History</ion-label>
     
          </ion-item>
        
          
          <ion-item >
            
            <ion-label>Other</ion-label>
          </ion-item>
      
          <ion-item>
            <ion-icon name="alert-circle-outline" slot="start"></ion-icon>
            <ion-label>About Us</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="shield-checkmark-outline" slot="start"></ion-icon>
            <ion-label>Privacy Policy</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="call-outline" slot="start"></ion-icon>
            <ion-label>Contact</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label>Sign Out</ion-label>
            
          </ion-item>
          
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Welcome</ion-title>
        </ion-toolbar>
      </ion-header>
   <!-- <ion-content class="ion-padding">
        <ion-button expand="block" onclick="openMenu()">Open Menu</ion-button>
      </ion-content>-->
    </div>
  </ion-app>

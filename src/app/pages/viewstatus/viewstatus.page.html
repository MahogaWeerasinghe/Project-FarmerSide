<ion-header>
  <ion-toolbar color="secondary">

    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>View Status</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-card *ngFor='let item of items'>
   
    <ion-row>
      <ion-col size="5">
        <ion-label>Requested Date</ion-label>
      </ion-col>
      <ion-col size="7">
        {{item.date}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="5">
        <ion-label>GN No</ion-label>
      </ion-col>
      <ion-col size="7">
        {{item.GN_No}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="5">
        <ion-label>GN Division Name</ion-label>
      </ion-col>
      <ion-col size="7">
        {{item.GN_Division}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="5">
        <ion-label>Agrareian Service Division</ion-label>
      </ion-col>
      <ion-col size="7">
        {{item.Agr_service_dev}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="5">
        <ion-label>What For</ion-label>
      </ion-col>
      <ion-col size="7">
        <ion-row>
          <ion-col size="5">
            <ion-label>Loan Name</ion-label>
          </ion-col>
          <ion-col size="7">
            {{item.loan_name}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="5">
            <ion-label>Crop Type</ion-label>
          </ion-col>
          <ion-col size="7">
            {{item.crop}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="5">
            <ion-label>Purpose</ion-label>
          </ion-col>
          <ion-col size="7">
            {{item.variety}}
          </ion-col>
        </ion-row>
         
      </ion-col>
    </ion-row>
 
    <ion-row>
      <ion-col size="5">
        
        
      </ion-col>
      <ion-col size="7">
        <ion-button color="secondary" (click)="showstatus($event)" id="{{item.rep_id}}">View Status</ion-button>
      </ion-col>
    </ion-row>
    
  </ion-card>
  <ion-card *ngIf="hide2">
    <ion-label>
      <div class="f">
      <strong>No Requests</strong>
      </div>
  </ion-label>

  </ion-card>

</ion-content>


<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" routerLink="/intro">
        <ion-icon slot="icon-only" name="arrow-back" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Login As A Bank</h1>
    <img src="/assets/img2/login1.jpg"/>
  </div>


  <ion-list>
   
    <ion-item transparent >  
      <ion-icon slot="start" name="person-outline"></ion-icon>
      <ion-input type="text" placeholder="Bank ID" [(ngModel)]="bank_id" ></ion-input>
    </ion-item>
    <ion-item transparent>
      <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
      <ion-input type="password" placeholder="Password"[(ngModel)]="password" ></ion-input>
   </ion-item>
   
  </ion-list>
  
  <p>
    <ion-button  expand="block" shape="round" class="ion-padding" color="success" (click)="tryLogin()">Login</ion-button>
  
  </p>
 

  
 
    

</ion-content>

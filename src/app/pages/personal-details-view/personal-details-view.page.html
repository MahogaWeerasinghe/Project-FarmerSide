


<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Personal Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngFor='let item of items'>

  <ion-row>
    <ion-col size="6">
      <ion-label>Name with Initials</ion-label>
    </ion-col>

    <ion-col size="6">
      <ion-label class="bold">{{item.choose}} {{item.nameini}}</ion-label>
    </ion-col>
  </ion-row>

  <br>

  <ion-row>
    <ion-col size="6">
      <ion-label>Name represented by Initials</ion-label>
    </ion-col>

    <ion-col size="6">
      <ion-label class="bold">{{item.namefull}}</ion-label>
    </ion-col>
  </ion-row>

  <br>

  <ion-row>
    <ion-col size="6">
      <ion-label>Private Address</ion-label>
    </ion-col>

    <ion-col size="6">
      <ion-label class="bold">{{item.address}}</ion-label>
    </ion-col>
  </ion-row>

  <br>
    
  <ion-row>
    <ion-col size="6">
      <ion-label>Telephone Number</ion-label>
    </ion-col>

    <ion-col size="6">
      <ion-label class="bold">{{item.TpNo}}</ion-label>
    </ion-col>
  </ion-row>

  <br>
    
  <ion-row>
    <ion-col size="6">
      <ion-label>Date Of Birth</ion-label>
    </ion-col>

    <ion-col size="6">
      <ion-label class="bold">{{item.dob}}</ion-label>
    </ion-col>
  </ion-row>

  <br>

  <ion-row>
    <ion-col size="6">
      <ion-label>NIC No</ion-label>
    </ion-col>

    <ion-col size="6">
      <ion-label class="bold">{{item.nic}}</ion-label>
    </ion-col>
  </ion-row>

  <br>

  <ion-row>
    <ion-col size="6">
      <ion-label>Email Address</ion-label>
    </ion-col>

    <ion-col size="6">
      <ion-label class="bold">{{item.email}}</ion-label>
    </ion-col>
  </ion-row>

  <br>

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>agriculture officer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card>
           <ion-grid>
             <ion-row>
               <ion-col size="4">
                 <ion-card-subtitle><b>Name </b></ion-card-subtitle>
               </ion-col>
               <ion-col size="8">
                 <ion-card-subtitle>{{choose}} {{nameini}}</ion-card-subtitle>
               </ion-col>
               
             </ion-row>
          
             <ion-row>
               <ion-col size="4">
                 <ion-card-subtitle><b>NIC NO</b></ion-card-subtitle>
               </ion-col>
               <ion-col size="8">
                 <ion-card-subtitle> {{address}}</ion-card-subtitle>
               </ion-col>
               
             </ion-row>
             <ion-row>
               <ion-col size="4">
                 <ion-card-subtitle><b>Telephone Number</b></ion-card-subtitle>
               </ion-col>
               <ion-col size="8">
                 <ion-card-subtitle> {{TpNo}}</ion-card-subtitle>
               </ion-col>
               
             </ion-row>
             <ion-row>
               <ion-col size="4">
                 <ion-card-subtitle><b>GN Division</b></ion-card-subtitle>
               </ion-col>
               <ion-col size="8">
                 <ion-card-subtitle>{{dob}}</ion-card-subtitle>
               </ion-col>
               
             </ion-row>
         
             <ion-row>
              <ion-col size="4">
                <ion-card-subtitle></ion-card-subtitle>
              </ion-col>
              <ion-col size="8">
              <ion-button color="secondary"  (click)="details()">Edit Details</ion-button>
              </ion-col>
              
              </ion-row>

           
           </ion-grid>
         </ion-card> 
       </ion-card>
       <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-button color="secondary"  (click)="requests()">View Requests</ion-button>
          </ion-col>
          <ion-col size="8">
         
          </ion-col>
          
          </ion-row>
   
       </ion-grid>

</ion-content>

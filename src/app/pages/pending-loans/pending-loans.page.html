<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-left"><i><b>Pending Loans</b></i></ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-card *ngFor='let item of items'>
    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label> {{item.loan_name}}</ion-label>
      <ion-button fill="outline" slot="end" (click)="ViewLoanviews($event)" id="{{item.app_id}}">Click to More Details</ion-button>

    </ion-item>
  
    <ion-card-content>
    
      Application No : {{item.app_id}}
    </ion-card-content>
  </ion-card>
  
  
</ion-content>

<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="farmer-profile"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Payments</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card *ngFor='let item of items'>
   
    <ion-row>
      <ion-col size="5">
        <ion-label>Loan Name</ion-label>
      </ion-col>
      <ion-col size="7">
        {{item.loan_name}}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="5">
        <ion-label>Amount</ion-label>
      </ion-col>
      <ion-col size="7">
        {{item.amount}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="5">
        <ion-label>Interest Rate</ion-label>
      </ion-col>
      <ion-col size="7">
        {{item.interest_rate}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="5">
        <ion-label>Total Amount</ion-label>
      </ion-col>
      <ion-col size="7">
        {{item.total_amount}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="5">
       
      </ion-col>
      <ion-col size="7">
        <ion-button color="secondary"  (click)="showpayments($event)"id="{{item.obtain_id}}">View Paments</ion-button>
      </ion-col>
    </ion-row>
    
  </ion-card>

</ion-content>

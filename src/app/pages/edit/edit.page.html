  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button text="Back" defaultHref="farmer-profile"></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-center">Edit Your Profile</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-header no-border>
    
    <div id="header">
      <h1>My Profile</h1>
      <img src="https://img.icons8.com/color/100/000000/farmer-male--v1.png"/>
    </div>
  </ion-header>



<ion-content>
  
<ion-list>
  <ion-item style="color:#999">
    <ion-label >Choose</ion-label>
    <ion-select interface="popover" [(ngModel)]='choose'>
      <ion-select-option value="Mr">Mr</ion-select-option>
      <ion-select-option value="mrs">Mrs</ion-select-option>
      <ion-select-option value="miss">Miss</ion-select-option>
    </ion-select>
  </ion-item>
  
  <ion-item>
    <ion-label>Name with Initial :</ion-label>
    <ion-input type="text" placeholder="ex : B.J Weerasinghe" [(ngModel)]='nameini'></ion-input>
 </ion-item>

 <ion-item>
  <ion-label>Name represented by Initials :</ion-label>
  <ion-input type="text" placeholder="ex : Bandula Jayantha Weerasinghe" [(ngModel)]='namefull'></ion-input>
</ion-item>



<ion-item>
  <ion-label>Private Address :</ion-label>
  <ion-input type="text" placeholder="ex : 172/34 Webada Kadawatha" [(ngModel)]='address'></ion-input>
</ion-item>

<ion-item>
  <ion-label>Telephone Number :</ion-label>
  <ion-input type="text" placeholder="ex : 0836281991" [(ngModel)]='TpNo'></ion-input>
</ion-item>

<ion-item>
  <ion-label>Date Of Birth</ion-label>
  <ion-datetime value="1990-02-19" placeholder="Select Date" [(ngModel)]='dob'></ion-datetime>
  
</ion-item>

<ion-item>
  <ion-label>NIC No :</ion-label>
  <ion-input type="text" placeholder="6043022705V" [(ngModel)]='nic' ></ion-input>
</ion-item>

<ion-item>
  <ion-label>Email Address :</ion-label>
  <ion-input type="text" placeholder="ex :jayantha@gmail.com" [(ngModel)]='email'></ion-input>
</ion-item>

<ion-row>
<ion-col>
    
  <ion-button size="small" color="medium" (click)="tryEdit()" [disabled]="disableButton">Submit Details</ion-button>
</ion-col>


</ion-row>






</ion-list>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>


</ion-content>

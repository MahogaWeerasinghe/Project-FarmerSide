<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Payment Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <br>
  <div class="shbo">
    <ion-row>
      <ion-col size="3"><b>Installment Date</b></ion-col>
      <ion-col size="3"><b>Installment</b></ion-col>
      <ion-col size="3"><b>Paid amount</b></ion-col>
      <ion-col size="3"><b>To be Paid amount</b></ion-col>
      
    </ion-row>

    <ion-row *ngFor='let item of items'>
      <ion-col size="3">{{item.Installment_date}}</ion-col>
      <ion-col size="3">{{item.Installment}}</ion-col>
      <ion-col size="3">{{item.paid_amount}}</ion-col>
      <ion-col size="3">{{item.to_be_paid_amount}}</ion-col>
     
    </ion-row>

   
  </div>
    


</ion-content>

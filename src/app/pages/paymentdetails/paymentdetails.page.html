<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Back" defaultHref="farmer-profile"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Payment Details</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <br>
  
  <ion-card>
    <ion-row>
      
        <ion-col size="5">
              <ion-label color="primary"><i>Next payment Date</i> </ion-label>
      </ion-col> 
      <ion-col size="7">
          
      
        </ion-col>
      
    </ion-row>

    <ion-row>
      
      <ion-col size="2">
            
    </ion-col> 
    <ion-col size="10">
        <ion-label>
            <div class="f">
            <strong>{{latestdate}}</strong>
            </div>
        </ion-label>
    
      </ion-col>
    
  </ion-row>




  </ion-card>

  <br>
  <div class="shbo">
    <ion-row>
      <ion-col size="3">Installment Date</ion-col>
      <ion-col size="2">Installment</ion-col>
      <ion-col size="2">Paid amount</ion-col>
      <ion-col size="2">To be Paid amount</ion-col>
      <ion-col size="3">next installment date</ion-col>
    </ion-row>

    <ion-row *ngFor='let item of items'>
      <ion-col size="3">{{item.Installment_date}}</ion-col>
      <ion-col size="2">{{item.Installment}}</ion-col>
      <ion-col size="2">{{item.paid_amount}}</ion-col>
      <ion-col size="2">{{item.to_be_paid_amount}}</ion-col>
      <ion-col size="3">{{item.to_be_paid_date}}</ion-col>
    </ion-row>
  </div>
    


</ion-content>

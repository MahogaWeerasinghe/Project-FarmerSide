<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button text="Back" defaultHref="officers"></ion-back-button>
    </ion-buttons>
    <ion-title>Welcome {{name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor='let item of items'>

           <ion-grid>
             <ion-row>
               <ion-col size="4">
                 <ion-card-subtitle><b>Name </b></ion-card-subtitle>
               </ion-col>
               <ion-col size="8">
                 <ion-card-subtitle>{{item.name}}</ion-card-subtitle>
               </ion-col>
               
             </ion-row>
          
             <ion-row>
               <ion-col size="4">
                 <ion-card-subtitle><b>NIC NO</b></ion-card-subtitle>
               </ion-col>
               <ion-col size="8">
                 <ion-card-subtitle>{{item.nic}}</ion-card-subtitle>
               </ion-col>
               
             </ion-row>
             <ion-row>
               <ion-col size="4">
                 <ion-card-subtitle><b>Telephone Number</b></ion-card-subtitle>
               </ion-col>
               <ion-col size="8">
                 <ion-card-subtitle>{{item.telephone_no}}</ion-card-subtitle>
               </ion-col>
               
             </ion-row>
      

             <ion-row>
              <ion-col size="4">
                <ion-card-subtitle><b>Agrarian Service Division</b></ion-card-subtitle>
              </ion-col>
              <ion-col size="8">
                <ion-card-subtitle>{{item.Agr_service_dev}}</ion-card-subtitle>
              </ion-col>
              
            </ion-row>
            <ion-row>
              <ion-col size="4">
                <ion-card-subtitle><b>District</b></ion-card-subtitle>
              </ion-col>
              <ion-col size="8">
                <ion-card-subtitle>{{item.District}}</ion-card-subtitle>
              </ion-col>
              
            </ion-row>
         
         
           
           </ion-grid>

          <ion-col size="4">
            <ion-button color="secondary" id="{{item.Agr_service_dev}}" (click)="requests($event)">View Requests</ion-button>
          </ion-col>
          <ion-col size="8">
         
          </ion-col>
          
          </ion-row>
   
       </ion-grid>-->

      <ion-col size="4">
        <ion-button color="secondary" id="{{item.Agr_service_dev}}" (click)="requests($event)">View Requests</ion-button>

      <ion-col size="8">
     
      </ion-col>
      
      </ion-row>

   </ion-grid>
        </ion-card>

</ion-content>

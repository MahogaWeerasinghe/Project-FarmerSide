<ion-header>
  <ion-toolbar>
    <ion-title>agrirequestsenter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-card-subtitle><b>Name with Initial </b></ion-card-subtitle>
        </ion-col>
        <ion-col size="8">
          <ion-card-subtitle>{{choose}} {{nameini}}</ion-card-subtitle>
        </ion-col>
        
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-card-subtitle><b>Name in full</b></ion-card-subtitle>
        </ion-col>
        <ion-col size="8">
          <ion-card-subtitle>{{namefull}}</ion-card-subtitle>
        </ion-col>
        
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-card-subtitle><b>Private Address </b></ion-card-subtitle>
        </ion-col>
        <ion-col size="8">
          <ion-card-subtitle> {{address}}</ion-card-subtitle>
        </ion-col>
        
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-card-subtitle><b>Telephone Number</b></ion-card-subtitle>
        </ion-col>
        <ion-col size="8">
          <ion-card-subtitle> {{TpNo}}</ion-card-subtitle>
        </ion-col>
        
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-card-subtitle><b>Date Of Birth</b></ion-card-subtitle>
        </ion-col>
        <ion-col size="8">
          <ion-card-subtitle>{{dob}}</ion-card-subtitle>
        </ion-col>
        
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-card-subtitle><b>NIC No </b></ion-card-subtitle>
        </ion-col>
        <ion-col size="8">
          <ion-card-subtitle>{{nic}}</ion-card-subtitle>
        </ion-col>
        
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-card-subtitle><b>Email Address </b></ion-card-subtitle>
        </ion-col>
        <ion-col size="8">
          <ion-card-subtitle>{{email}}</ion-card-subtitle>
        </ion-col>
        
      </ion-row>

      <ion-row>
       <ion-col size="4">
         <ion-card-subtitle></ion-card-subtitle>
       </ion-col>
       <ion-col size="8">
       <ion-button color="secondary"  (click)="details()">Edit Details</ion-button>
       </ion-col>
       
       </ion-row>

    
    </ion-grid>
  </ion-card> 



</ion-content>
